name: Deploy Unipalm to VPS

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR="${{ secrets.APP_DIR }}"
            BRANCH="main"

            cd "$APP_DIR"

            git config --global --add safe.directory "$APP_DIR"

            git fetch --all --prune
            git reset --hard "origin/$BRANCH"
            git clean -fd

            if [ -f composer.json ]; then
              composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
            fi

            if [ -f inc/functions/envoiSMS/composer.json ]; then
              ( cd inc/functions/envoiSMS && composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader )
            fi

            php -r 'if (function_exists("opcache_reset")) { opcache_reset(); }'

            if [ -n "${{ secrets.HEALTHCHECK_URL }}" ]; then
              curl -fsS "${{ secrets.HEALTHCHECK_URL }}" > /dev/null
            fi
            
            echo "Deploy OK"
